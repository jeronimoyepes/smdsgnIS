<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simdesign: Sistema de información</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <!-- Comienza Panel izquierdo donde esta el logo el botón de proyectos y el arbol de pasos de un proyecto (en esta pantalla como no hay un proyecto abierto no se muestra el arbol) -->
        <div class="cont-left">
            <div class="logo">
                <img src="img/logo.svg" alt="Simdesign">
            </div>
            <a class="project-btn" href="#">Proyectos</a>
        </div>
        
        <!-- // Termina panel izquierdo -->
        
        <!-- Comienza Contenedor principal (el del centro) -->
        <div class="cont-main">
            
        </div>
        <!-- // Termina Contenedor principal (el del centro) -->
        
        
        <!-- Comienza Panel de la derecha, donde se abren las notificaciones -->
        <div class="cont-right">
            <!-- Comienza barra de los iconos de perfil, notificaión y configuración -->
            <div class="noti-bar">
                <div class="profile">
                    <!-- LLeva ↓ a la pagina de perfil  -->
                    <a href="#" class="pic-name">
                        <img src="img/icons/profile.svg" alt="">
                        <p>Christian D.</p>
                    </a>
                    <!-- Despliega ↓ el menú de opciones de perfil -->
                    <a class="arrow">
                        <img src="img/icons/arrow-down.svg" alt="↓">
                    </a>
                </div>
                <div class="notification" title="Notificaciones">
                    <a class="icon">
                        <img src="img/icons/notification.svg" alt="">
                        <!-- ↓ cantidad de notificaciones nuevas-->
                        <span>2</span>
                    </a>
                </div>
                <div class="config" title="Configuración">
                    <a>
                        <img src="img/icons/config.svg" alt="">
                    </a>
                </div>
            </div>
            <!-- // Termina barra de los iconos de perfil, notificaión y configuración -->



             <!-- Comienza el Feed de notificaciones -->
             <div class="noti-feed">

                <!-- Comienza Notificación -->
                <!-- La clase "unread" es para las notificaciones no clickeadas es decir no leídas -->
                <a href="#" class="noti unread">
                    <!-- Esta es la imagen del proyecto ↓ de la cual viene la notificación  -->
                    <div class="proj-img" style="background-image: url('img/photos/profile.jpg')"></div>
                    <div class="proj-name">
                        <p>Simulador de procedimientos cardiacos</p>
                        <!-- Este es el icono ↓ de la notificación -->
                        <span><img src="img/icons/not-x.svg" alt="">Proyecto cerrado</span>
                    </div>
                </a>
                <!-- // Termina Notificación -->
                
                <a href="#" class="noti unread">
                    <div class="proj-img" style="background-image: url('img/photos/profile.jpg')"></div>
                    <div class="proj-name">
                        <p>Simulador de procedimientos cardiacos</p>
                        <span><img src="img/icons/not-newuser.svg" alt="">Nuevo colaborador</span>
                    </div>
                </a>
                <a href="#" class="noti">
                    <div class="proj-img" style="background-image: url('img/photos/profile.jpg')"></div>
                    <div class="proj-name">
                        <p>Simulador de procedimientos cardiacos</p>
                        <span><img src="img/icons/not-userleft.svg" alt="">Retiro de colaborador</span>
                    </div>
                </a>
                <a href="#" class="noti">
                    <div class="proj-img" style="background-image: url('img/photos/profile.jpg')"></div>
                    <div class="proj-name">
                        <p>Simulador de procedimientos cardiacos</p>
                        <span><img src="img/icons/not-input.svg" alt="">Nueva contribución</span>
                    </div>
                </a>
            </div>
            <!-- // Termina el feed de notificaciones -->


            
        </div>
        <!-- // Termina Panel de la derecha, donde se abren las notificaciones -->
    </div>
</body>
<script
src="http://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
